<div class="overflow-hidden" style="height: 100%;">
    <button type="button" class="btn btn-primary btn-block" (click)="update()">update</button>
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" style=" height: 100%; background-color: rgb(178, 178, 178);">

        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>

            <button mat-icon-button disabled></button> {{node.name}}
        </mat-tree-node>

        <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
            <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
        <mat-icon class="mat-icon-rtl-mirror-p">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button> {{node.name}}
        </mat-tree-node>
    </mat-tree>
</div>
