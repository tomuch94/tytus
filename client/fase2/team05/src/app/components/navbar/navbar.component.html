<!-- ------------- Modal para crear una base de datos ---------------  -->
<div class="modal fade" id="crearDB" tabindex="-1" aria-labelledby="mdCrearDB" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="mdCrearDB">Crear base de datos</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form (submit)="createBD()">
        <div class="modal-body">
          <div class="mb-3 row">
            <label for="nombreBD" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
              <input type="text" name="nombreBD" [(ngModel)]="database.name" class="form-control" placeholder="Nombre de la base de datos" required autofocus>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" type="submit">Crear base de datos</button>
        </div>
      </form>
    </div>
  </div>
</div>
